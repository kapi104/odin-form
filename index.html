<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="odin-logo.png" alt="">
        <span>ODIN</span>
      </div>
    </div>



    <div class="right">
      <div class="text">

        <span>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        </span>

        <br><br>

        <span>
          You <i>know</i> you want to.
        </span>

        <br><br>

      </div>

      <form action="#" method="post">

      <div class="formArea"><br>

        <span class="text">Let's do this!</span><br><br>

          <div class="form">

            <div class="formLeft">
              <label for="fName">First Name</label>
              <input type="text" name="fName" required>
              <label for="email">email</label>
              <input type="email" name="email" required>
              <label for="password">password</label>
              <input type="password" name="password" required>
              <span class="invisible comm">* Passwords do not match</span>
            </div>

            <div class="formRight">
              <label for="lName">last name</label>
              <input type="text" name="lName" required>
              <label for="number">phone number</label>
              <input type="tel" name="number" required>
              <label for="rPassword">confirm password</label>
              <input type="password" name="rPassword" required>
            </div>

          </div><br>

        </div><br>

        <input type="submit" value="Create account">

      </form><br>

      <span class="logIn">Already have an account? <a href="#">Log in</a></span>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
